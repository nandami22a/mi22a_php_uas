
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 700px;
}

h2 {
    margin-top: 0;
}

.form-group {
    margin-bottom: 20px;
}

input[type="text"],
input[type="number"] {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    width: calc(50% - 20px);
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button.edit-btn {
    background-color: #28a745;
}

button.edit-btn:hover {
    background-color: #7f63e4;
}

button.delete-btn {
    background-color: #47df86;
}

button.delete-btn:hover {
    background-color: #050202;
}

.btn {
    display: inline-block;
    padding: 10px 15px;
    text-decoration: none;
    color: #fff;
    background-color: #53dbb9;
    border-radius: 4px;
    text-align: center;
}

.btn:hover {
    background-color: #57ece5;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Products</h2>
        <div class="form-group">
            <input type="text" id="productNameInput" placeholder="Enter product name">
            <input type="number" id="productPriceInput" placeholder="Enter product price" step="0.01">
            <button id="addProductBtn">Add Product</button>
        </div>
        <ul id="productList"></ul>
        <a href="Login.html" class="btn">Kembali Kehalaman Login</a>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
