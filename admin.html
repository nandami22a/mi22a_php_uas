
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
   <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
}

h2 {
    margin-top: 0;
}

.info {
    margin-bottom: 20px;
}

p {
    font-size: 16px;
    margin: 5px 0;
}

strong {
    font-weight: bold;
}

.btn {
    display: inline-block;
    padding: 10px 15px;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border-radius: 4px;
    text-align: center;
}

.btn:hover {
    background-color: #0056b3;
}

   </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="info">
            <p id="userInfo"></p>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Total Products:</strong> <span id="totalProducts"></span></p>
            <p><strong>Total Categories:</strong> <span id="totalCategories"></span></p>
            <p><strong>Total Users:</strong> <span id="totalUsers"></span></p>
        </div>
        <a href="kategori.html" class="btn">Masuk Ke Halaman Categories</a>
    </div>
    <script>
        // Simulated data
        const exampleData = {
            username: 'admin',
            totalProducts: 120,
            totalCategories: 15,
            totalUsers: 45
        };
       

        // Get username from localStorage
        const username = localStorage.getItem('username');

        if (username) {
            // Display user information and simulated data
            document.getElementById('username').textContent = username;
            document.getElementById('totalProducts').textContent = exampleData.totalProducts;
            document.getElementById('totalCategories').textContent = exampleData.totalCategories;
            document.getElementById('totalUsers').textContent = exampleData.totalUsers;
        } else {
            // If no username is found in localStorage, redirect to login
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
